<!doctype html>
<html lang="en">

<head>
    <title>Search Books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000ed;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group">
                <input type="text" id="input-field" class="form-control" placeholder="Search books...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info" onclick="loadBooks()">Search</button>
                </div>
            </div>
        </form>
    </div>



    <div class="container-fluid">
        <div class="container">
            <div id="total-books">

            </div>
            
            <div id="result-container" class="row g-4">

                <div id="spinner" class="spinner-border mx-auto my-5 text-info d-none" style="width: 100px; height: 100px" role="status">
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>
</html>
